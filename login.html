<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberGuard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .input-group label {
            transition: all 0.3s ease;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-25px) scale(0.9);
            color: #667eea;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .security-features {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-message {
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="w-full max-w-md">
        <!-- Login Form -->
        <div class="auth-container rounded-3xl shadow-2xl p-8 slide-in">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-4 pulse-animation">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your CyberGuard Pro account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder=" "
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all duration-300"
                        required
                    >
                    <label for="email" class="absolute left-4 top-3 text-gray-500 pointer-events-none">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder=" "
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all duration-300"
                        required
                    >
                    <label for="password" class="absolute left-4 top-3 text-gray-500 pointer-events-none">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <button type="button" id="togglePassword" class="absolute right-4 top-3 text-gray-500 hover:text-blue-500 transition-colors">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-700 transition-colors">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="flex items-center justify-center py-3 px-4 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google
                    </button>
                    <button type="button" class="flex items-center justify-center py-3 px-4 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors">
                        <i class="fab fa-microsoft text-blue-500 mr-2"></i>
                        Microsoft
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-8">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-500 hover:text-blue-700 font-semibold transition-colors">
                        Create one now
                    </a>
                </p>
            </div>

            <!-- Security Features -->
            <div class="mt-8 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-shield-alt mr-2"></i>Security Features
                </h3>
                <div class="text-xs text-gray-600 space-y-1">
                    <p><i class="fas fa-check text-green-500 mr-2"></i>End-to-end encryption</p>
                    <p><i class="fas fa-check text-green-500 mr-2"></i>Two-factor authentication</p>
                    <p><i class="fas fa-check text-green-500 mr-2"></i>Advanced threat detection</p>
                </div>
            </div>
        </div>

        <!-- Back to App Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-white hover:text-gray-200 transition-colors flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to CyberGuard Pro
            </a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-8 text-center">
            <div class="w-12 h-12 mx-auto mb-4 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-gray-700">Signing you in...</p>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50 hidden">
        <div id="messageBox" class="bg-white rounded-xl shadow-lg p-4 max-w-sm">
            <div class="flex items-center">
                <div id="messageIcon" class="w-8 h-8 rounded-full flex items-center justify-center mr-3">
                    <i id="messageIconClass" class="text-white"></i>
                </div>
                <div>
                    <p id="messageTitle" class="font-semibold text-gray-800"></p>
                    <p id="messageText" class="text-sm text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication System -->
    <script src="auth.js"></script>
    
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            try {
                // Use authentication manager
                const result = await authManager.login(email, password);
                
                document.getElementById('loadingOverlay').classList.add('hidden');
                
                if (result.success) {
                    showMessage('success', 'Welcome back!', 'Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('error', 'Login Failed', result.message);
                }
            } catch (error) {
                document.getElementById('loadingOverlay').classList.add('hidden');
                showMessage('error', 'Login Error', 'An unexpected error occurred.');
            }
        });

        // Show message function
        function showMessage(type, title, text) {
            const container = document.getElementById('messageContainer');
            const box = document.getElementById('messageBox');
            const icon = document.getElementById('messageIcon');
            const iconClass = document.getElementById('messageIconClass');
            const titleEl = document.getElementById('messageTitle');
            const textEl = document.getElementById('messageText');
            
            // Set message content
            titleEl.textContent = title;
            textEl.textContent = text;
            
            // Set styling based on type
            if (type === 'success') {
                icon.className = 'w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-green-500';
                iconClass.className = 'fas fa-check text-white';
                box.classList.add('success-message');
            } else {
                icon.className = 'w-8 h-8 rounded-full flex items-center justify-center mr-3 bg-red-500';
                iconClass.className = 'fas fa-times text-white';
                box.classList.add('error-message');
            }
            
            // Show message
            container.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
                box.classList.remove('success-message', 'error-message');
            }, 5000);
        }

        // Add some interactive effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>
</body>
</html>
