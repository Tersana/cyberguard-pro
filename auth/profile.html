<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CyberGuard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/10 backdrop-blur-lg border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.623 0-1.31-.21-2.571-.598-3.751h-.152c-3.396 0-6.648-1.355-9.06-3.77z" />
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-white">CyberGuard Pro</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-slate-300 hover:text-white transition-colors">Dashboard</a>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Profile Header -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20 mb-8">
            <div class="flex items-center space-x-6">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <span id="userInitials" class="text-2xl font-bold text-white"></span>
                </div>
                <div>
                    <h1 id="userName" class="text-2xl font-bold text-white"></h1>
                    <p id="userEmail" class="text-slate-300"></p>
                    <div class="flex items-center space-x-4 mt-2">
                        <span id="emailVerified" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            <svg class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.623 0-1.31-.21-2.571-.598-3.751h-.152c-3.396 0-6.648-1.355-9.06-3.77z" />
                            </svg>
                            Email Verified
                        </span>
                        <span id="twoFactorStatus" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            <svg class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                            2FA Enabled
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Settings -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Personal Information -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
                <h2 class="text-xl font-bold text-white mb-6">Personal Information</h2>
                <form id="profileForm" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-white mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" 
                                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-white mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" 
                                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                    </div>
                    <div>
                        <label for="bio" class="block text-sm font-medium text-white mb-2">Bio</label>
                        <textarea id="bio" name="bio" rows="3" 
                                  class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                  placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-white mb-2">Company</label>
                        <input type="text" id="company" name="company" 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Your company name">
                    </div>
                    <div>
                        <label for="website" class="block text-sm font-medium text-white mb-2">Website</label>
                        <input type="url" id="website" name="website" 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="https://yourwebsite.com">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-white mb-2">Location</label>
                        <input type="text" id="location" name="location" 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="City, Country">
                    </div>
                    <button type="submit" id="saveProfileBtn" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        <span id="saveProfileBtnText">Save Changes</span>
                        <div id="saveProfileSpinner" class="hidden inline-block ml-2">
                            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </button>
                </form>
            </div>

            <!-- Security Settings -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
                <h2 class="text-xl font-bold text-white mb-6">Security Settings</h2>
                <div class="space-y-6">
                    <!-- Change Password -->
                    <div class="border border-white/20 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-white mb-4">Change Password</h3>
                        <form id="changePasswordForm" class="space-y-4">
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-white mb-2">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword" 
                                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-white mb-2">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" 
                                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>
                            <div>
                                <label for="confirmNewPassword" class="block text-sm font-medium text-white mb-2">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" 
                                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            </div>
                            <button type="submit" id="changePasswordBtn" 
                                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:from-green-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                                Change Password
                            </button>
                        </form>
                    </div>

                    <!-- Two-Factor Authentication -->
                    <div class="border border-white/20 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-white mb-4">Two-Factor Authentication</h3>
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-slate-300">Add an extra layer of security to your account</p>
                                <p id="twoFactorStatusText" class="text-sm text-green-400">Currently enabled</p>
                            </div>
                            <button id="toggleTwoFactorBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                                Disable 2FA
                            </button>
                        </div>
                    </div>

                    <!-- Active Sessions -->
                    <div class="border border-white/20 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-white mb-4">Active Sessions</h3>
                        <div id="sessionsList" class="space-y-3">
                            <!-- Sessions will be loaded here -->
                        </div>
                        <button id="revokeAllSessionsBtn" class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                            Revoke All Other Sessions
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preferences -->
        <div class="mt-8 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
            <h2 class="text-xl font-bold text-white mb-6">Preferences</h2>
            <form id="preferencesForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="theme" class="block text-sm font-medium text-white mb-2">Theme</label>
                    <select id="theme" name="theme" 
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
                <div>
                    <label for="language" class="block text-sm font-medium text-white mb-2">Language</label>
                    <select id="language" name="language" 
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <h3 class="text-lg font-semibold text-white mb-4">Notifications</h3>
                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="checkbox" id="emailNotifications" name="emailNotifications" 
                                   class="rounded border-white/20 text-blue-600 focus:ring-blue-500 focus:ring-offset-0">
                            <span class="ml-2 text-white">Email notifications</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="securityNotifications" name="securityNotifications" 
                                   class="rounded border-white/20 text-blue-600 focus:ring-blue-500 focus:ring-offset-0">
                            <span class="ml-2 text-white">Security alerts</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="updateNotifications" name="updateNotifications" 
                                   class="rounded border-white/20 text-blue-600 focus:ring-blue-500 focus:ring-offset-0">
                            <span class="ml-2 text-white">Product updates</span>
                        </label>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" id="savePreferencesBtn" 
                            class="bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        Save Preferences
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
